<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/friends.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>TG - Friends</title>
</head>

<body>
    <div class="bg"></div>
    
    <nav class="navbar">
        <div class="Org-logo">
            <img src="/images/logo.png" alt="Site">
            <h4>Tech Genkai</h4>
        </div>
        <div class="search-bar">
            <input type="text" class="search" placeholder="Search on site">
        </div>
        <div class="nav-icons">
            <a href="#"><img src="/images/add.png" alt="Add"></a>
            <a href="#"><img src="/images/hash.svg" alt="Hash"></a>
            <a href="/messages"><img src="/images/message-icon.png" alt="Messages"></a>            
            <a href="/profile"><img src="/images/default-profile.png" alt="Profile" id="navProfilePic"></a>
        </div>
    </nav>
    <div class="sidebar">
        <h2>Tech Genkai</h2>
        <a href="/"><img src="/images/home-icon.svg" alt="Home">Home</a>
        <a href="/messages"><img src="/images/message-icon.png" alt="Messages">Messages</a>
        <a href="/friends"><img src="/images/user-friends.png" alt="Friends">Friends</a>
        <a href="#"><img src="/images/bell-icon.png" alt="Notifications">Notifications</a>
        <a href="/profile"><img src="/images/default-profile.png" alt="Profile" id="sidebarProfilePic"></a>
        <a href="/account-switch"><img src="/images/switch-account.png" alt="Accounts">Accounts</a>
        <a href="javascript:void(0)" onclick="logout()"><img src="/images/logout.png" alt="Log Out">Log Out</a>
    </div>
    
    <div class="wrapper">
        <div class="friends-container">
            <div class="friends-header">
                <h1 id="page-title">Friends</h1>
                <p>Manage your friends and friend requests</p>
            </div>

            <div class="friends-tabs tabs-container">
                <div class="tab active" data-tab="all-friends">
                    <span id="friends-title">All Friends</span> <span class="friend-count" id="friend-count">0</span>
                </div>
                <div class="tab" data-tab="pending-requests">
                    Pending Requests <span class="friend-count" id="request-count">0</span>
                </div>
            </div>

            <div class="search-friends">
                <i class="bi bi-search"></i>
                <input type="text" id="friend-search" placeholder="Search friends">
            </div>

            <div class="tab-content active" id="all-friends-content">
                <div class="friend-list" id="friendsList">
                    <!-- Friends will be loaded here -->
                    <div class="no-friends">You haven't added any friends yet</div>
                </div>
            </div>

            <div class="tab-content" id="pending-requests-content">
                <div class="friend-requests" id="friendRequests">
                    <!-- Friend requests will be loaded here -->
                    <div class="no-requests">No pending friend requests</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/notifications.js"></script>
    <script src="/js/profileManager.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/friends.js"></script>
    <script src="/js/logout.js"></script>
</body>

</html>
