<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>TG - Profile</title>
    <style>
        .wrapper {
            position: fixed;
            left: 170px;
            top: 70px;
            width: calc(100% - 170px);
            height: calc(100vh - 75px);
            background: #1a1a1a50;
            border-radius: 5px;
            padding: 20px;
            overflow-y: auto;
        }

        .profile-container {
            background: #1a1a1a50;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-picture {
            position: relative;
        }

        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--dragon);
        }

        .edit-profile-pic {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--dragon);
            border: none;
            border-radius: 20px;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }

        .profile-info h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }

        .profile-info p {
            color: #888;
            margin: 5px 0 0 0;
        }

        .profile-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-item label {
            color: #888;
            font-size: 14px;
        }

        .detail-item p {
            color: white;
            margin: 0;
        }

        .edit-profile-btn {
            background: var(--dragon);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease-out;
            font-size: 14px;
            width: fit-content;
        }

        .edit-profile-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px var(--dragon);
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    
    <nav class="navbar">
        <div class="Org-logo">
            <img src="./images/logo.png" alt="Site">
            <h4>Tech Genkai</h4>
        </div>
        <div class="search-bar">
            <input type="text" class="search" placeholder="Search on site">
        </div>
        <div class="nav-icons">
            <a href="#"><img src="./images/message-icon.png" alt="Messages"></a>
            <a href="#"><img src="./images/bell-icon.png" alt="Notifications"></a>
            <a href="/profile"><img src="./images/default-profile.png" alt="Profile" id="navProfilePic"></a>
        </div>
    </nav>

    <div class="sidebar">
        <h2>Tech Genkai</h2>
        <a href="/"><img src="./images/home-icon.svg" alt="Home">Home</a>
        <a href="#"><img src="./images/message-icon.png" alt="Messages">Messages</a>
        <a href="#"><img src="./images/bell-icon.png" alt="Notifications">Notifications</a>
        <a href="/profile"><img src="./images/default-profile.png" alt="Profile" id="sidebarProfilePic"></a>
        <a href="/logout"><img src="./images/profile-icon.png" alt="Log Out">Log Out</a>
    </div>
    
    <div class="wrapper">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-picture">
                    <img src="./images/default-profile.png" alt="Profile Picture" id="profilePic">
                    <button class="edit-profile-pic">Change Picture</button>
                </div>
                <div class="profile-info">
                    <h1 id="displayName">Display Name</h1>
                    <p id="username">@username</p>
                </div>
            </div>
            
            <div class="profile-details">
                <div class="detail-item">
                    <label>Gender</label>
                    <p id="gender">Not specified</p>
                </div>
                <div class="detail-item">
                    <label>Date of Birth</label>
                    <p id="dob">Not specified</p>
                </div>
                <button class="edit-profile-btn">Edit Profile</button>
            </div>
        </div>
    </div>

    <script src="/js/notifications.js"></script>
    <script src="/js/main.js"></script>
    <script>
        // Load user profile data
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
            if (!username) {
                window.location.href = '/login';
                return;
            }

            // Fetch user data from the server
            fetch('/api/user/profile', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'x-username': username
                },
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                document.getElementById('profilePic').src = data.profilePic || './images/default-profile.png';
                document.getElementById('navProfilePic').src = data.profilePic || './images/default-profile.png';
                document.getElementById('sidebarProfilePic').src = data.profilePic || './images/default-profile.png';
                document.getElementById('displayName').textContent = data.displayName || 'Display Name';
                document.getElementById('username').textContent = `@${data.username || 'username'}`;
                
                // Update sidebar profile link with username
                const profileLink = document.querySelector('.sidebar a[href="/profile"]');
                if (profileLink) {
                    const img = profileLink.querySelector('img');
                    profileLink.innerHTML = '';
                    profileLink.appendChild(img);
                    profileLink.appendChild(document.createTextNode(data.username));
                }
                
                // Capitalize first letter of gender
                const formattedGender = data.gender ? 
                    data.gender.charAt(0).toUpperCase() + data.gender.slice(1).toLowerCase() : 
                    'Not specified';
                document.getElementById('gender').textContent = formattedGender;
                
                // Format date if it exists
                if (data.dob && data.dob !== 'Not specified') {
                    const dateObj = new Date(data.dob);
                    const formattedDate = dateObj.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    document.getElementById('dob').textContent = formattedDate;
                } else {
                    document.getElementById('dob').textContent = 'Not specified';
                }
            })
            .catch(error => {
                console.error('Error loading profile:', error);
                notifications.error("Error", "Failed to load profile data. Please try again later.");
            });

            // Handle profile picture change
            document.querySelector('.edit-profile-pic').addEventListener('click', function() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const formData = new FormData();
                        formData.append('profilePic', file);
                        
                        fetch('/api/user/profile/update', {
                            method: 'POST',
                            headers: {
                                'x-username': username
                            },
                            body: formData
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.error) {
                                throw new Error(data.error);
                            }
                            document.getElementById('profilePic').src = URL.createObjectURL(file);
                            notifications.success("Success", "Profile picture updated successfully!");
                        })
                        .catch(error => {
                            console.error('Error updating profile picture:', error);
                            notifications.error("Error", "Failed to update profile picture. Please try again.");
                        });
                    }
                };
                input.click();
            });

            // Handle edit profile button
            document.querySelector('.edit-profile-btn').addEventListener('click', function() {
                const displayName = prompt('Enter your display name:', document.getElementById('displayName').textContent);
                if (displayName) {
                    const gender = prompt('Enter your gender (Male/Female/Other):', document.getElementById('gender').textContent);
                    const dob = prompt('Enter your date of birth (YYYY-MM-DD):', document.getElementById('dob').textContent);
                    
                    if (gender && dob) {
                        // Capitalize first letter of gender
                        const formattedGender = gender.charAt(0).toUpperCase() + gender.slice(1).toLowerCase();
                        
                        // Format date to show only the date part
                        const dateObj = new Date(dob);
                        const formattedDate = dateObj.toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });

                        fetch('/api/user/profile/update', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'x-username': username
                            },
                            body: JSON.stringify({
                                displayName,
                                gender: formattedGender,
                                dateOfBirth: dob
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.error) {
                                throw new Error(data.error);
                            }
                            document.getElementById('displayName').textContent = displayName;
                            document.getElementById('gender').textContent = formattedGender;
                            document.getElementById('dob').textContent = formattedDate;
                            notifications.success("Success", "Profile updated successfully!");
                        })
                        .catch(error => {
                            console.error('Error updating profile:', error);
                            notifications.error("Error", "Failed to update profile. Please try again.");
                        });
                    }
                }
            });
        });
    </script>
</body>

</html>
