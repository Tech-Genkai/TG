<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/messages.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>TG - Home</title>
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.18.3/index.js" type="module"></script>
</head>

<body>
    <div class="bg"></div>
    
    <nav class="navbar">
        <div class="Org-logo">
            <img src="/images/logo.png" alt="Site">
            <h4>Tech Genkai</h4>
        </div>
        <div class="search-bar">
            <input type="text" class="search" placeholder="Search on site">
        </div>
        <div class="nav-icons">
            <a href="#"><img src="/images/add.png" alt="Add"></a>
            <a href="#"><img src="/images/hash.svg" alt="Hash"></a>
            <a href="/messages"><img src="/images/message-icon.png" alt="Messages"></a>            
            <a href="/profile"><img src="/images/default-profile.png" alt="Profile" id="navProfilePic"></a>
        </div>
    </nav>
    <div class="sidebar">
            <h2>Tech Genkai</h2>
            <a href="/"><img src="/images/home-icon.svg" alt="Home">Home</a>
            <a href="/messages"><img src="/images/message-icon.png" alt="Messages">Messages</a>
            <a href="/friends"><img src="/images/user-friends.png" alt="Friends">Friends</a>
            <a href="#"><img src="/images/bell-icon.png" alt="Notifications">Notifications</a>
            <a href="/profile"><img src="/images/default-profile.png" alt="Profile" id="sidebarProfilePic"></a>
            <a href="/account-switch"><img src="/images/switch-account.png" alt="Accounts">Accounts</a>
            <a href="javascript:void(0)" onclick="logout()"><img src="/images/logout.png" alt="Log Out">Log Out</a>
    </div>
    
    <div class="message-view" style="position: fixed; top: 70px; left: 192px; right: 2px; bottom: 0;">
        <div id="chat-container" class="chat-container" style="display: flex;">
            <div id="chat-header" class="chat-header">
                <div class="user-info">
                    <img src="/images/logo.png" alt="Server" class="user-pic">
                    <div class="user-details">
                        <h3>Server Chat</h3>
                    </div>
                </div>
            </div>
            <div id="messages" class="chat-messages"></div>
            <div class="chat-input-container">
                <button id="media-upload" class="media-btn" title="Upload media">
                    <i class="bi bi-image"></i>
                </button>
                <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
                <button id="emoji-button" class="emoji-btn" title="Add emoji">
                    <i class="bi bi-emoji-smile"></i>
                </button>
                <button id="send-message" class="send-btn">
                    <i class="bi bi-send-fill"></i>
                </button>
            </div>
            <div id="emoji-picker" class="emoji-picker"></div>
            <input type="file" id="media-input" accept="image/*,video/*" style="display: none;">
        </div>
    </div>

    <div class="trend">
        
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/utils/sanitize.js"></script>
    <script src="/js/notifications.js"></script>
    <script src="/js/profileManager.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/logout.js"></script>
    <style>
        .emoji-picker-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 420px;
            background: rgba(20, 20, 28, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(242, 24, 217, 0.3);
            overflow: hidden;
        }
        
        .emoji-tabs {
            display: flex;
            overflow-x: auto;
            padding: 8px;
            background: transparent;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }
        
        .emoji-tab {
            display: flex;
            align-items: center;
            gap: 5px;
            background: transparent;
            border: none;
            color: #fff;
            padding: 6px 10px;
            margin-right: 5px;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s ease;
            font-size: 14px;
        }
        
        .emoji-tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .emoji-tab.active {
            background: rgba(242, 24, 217, 0.2);
        }
        
        .emoji-grid-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            padding: 10px;
            overflow-y: auto;
            height: 350px;
            background: transparent;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }
        
        .emoji-button {
            background: transparent;
            border: none;
            font-size: 24px;
            padding: 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .emoji-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.2);
        }
        
        .emoji-picker {
            position: fixed;
            z-index: 9999;
            width: 400px;
            height: 450px;
            display: none;
        }
    </style>
</body>

</html>
