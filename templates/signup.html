<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>TG - Signup</title>

</head>

<body>
    <div class="form-wrapper">
        <div class="form-title">Sign Up</div>
        <form action="/signup" method="POST">
            <div class="field">
                <input class="inp" type="text" id="username" name="username" required autocomplete="off" placeholder=" ">
                <label class="label" for="username">Username</label>
                <span class="bi bi-person"></span>
            </div>

            <div class="field">
                <input class="inp" type="password" id="password" name="password" required placeholder=" ">
                <label class="label" for="password">Password</label>
                <span class="toggle-pass bi bi-eye"></span>
            </div>

            <div class="action">
                <label for="save-info">
                    <input type="checkbox" id="save-info">
                    I agree to the terms</label>
            </div>
            <input type="submit" value="Sign Up" id="signup-btn">
        </form>

        <div class="separator">or</div>
        <div class="alternative">
            <span class="bi bi-twitter-x"></span>
            <span class="bi bi-instagram"></span>
            <span class="bi bi-google"></span>
            <span class="bi bi-facebook"></span>
            <span class="bi bi-discord"></span>
        </div>

        <div class="bottom">Already a member? <a href="/login">Login Here</a></div>
    </div>
    <div class="bg"></div>
    <script src="script.js"></script>
</body>

</html>
