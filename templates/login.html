<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="login-signup.css">
    <link rel="stylesheet" href="/css/notifications.css">
    <title>TG - Login</title>

</head>

<body>
    <div class="bg"></div>
    <div class="form-wrapper">
        <div class="form-title">Login</div>
        <form action="/login" method="POST" novalidate>
            <div class="field">
                <input class="inp" type="text" id="username" name="username" required autocomplete="off" placeholder=" ">
                <label class="label" for="username">Username</label>
                <span class="bi bi-person"></span>
            </div>

            <div class="field">
                <input class="inp" type="password" id="password" name="password" required placeholder=" ">
                <label class="label" for="password">Password</label>
                <span class="toggle-pass bi bi-eye"></span>
            </div>

            <div class="action">
                <label for="save-info">
                    <input type="checkbox" id="save-info">
                    Stay signed in</label>
                <a href="#">Need help signing in?</a>
            </div>
            <input type="submit" value="Login" id="login-btn">
        </form>

        <div class="separator">or</div>
        <div class="alternative">
            <span class="bi bi-twitter-x"></span>
            <span class="bi bi-instagram"></span>
            <span class="bi bi-google"></span>
            <span class="bi bi-facebook"></span>
            <span class="bi bi-discord"></span>
        </div>

        <div class="bottom">Not a member yet? <a href="/signup">Register Here</a></div>
    </div>
    
    <!-- Load notifications system first -->
    <script src="/js/notifications.js"></script>
    <!-- Then load login script -->
    <script src="/js/login.js"></script>
</body>

</html>
